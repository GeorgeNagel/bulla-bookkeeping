{% extends "base.html" %}
{% load money_tags %}

{% block title %}Transactions{% endblock %}

{% block body %}
<h1>Transactions</h1>
<ul>
{% for transaction in transactions %}
    <li><a href="{{ transaction.get_absolute_url }}">{{transaction.created.date}}: {{transaction.uuid}}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
