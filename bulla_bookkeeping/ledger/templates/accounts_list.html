{% extends "base.html" %}
{% load money_tags %}

{% block title %}Dashboard{% endblock %}

{% block body %}
<h1>Accounts</h1>
<ul>
{% for account in top_level_accounts %}
    <li><a href="{{ account.get_absolute_url }}">{{account.name}}</a>, {{account.balance | cents_to_dollars}}</li>
{% endfor %}
</ul>
{% endblock %}
