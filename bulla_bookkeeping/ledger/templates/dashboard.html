{% extends "base.html" %}
{% load money_tags %}

{% block title %}Dashboard{% endblock %}

{% block body %}
<h1>Dashboard</h1>
<ul>
{% for account in top_level_accounts %}
    <li>{{account.name}}, {{account.balance | cents_to_dollars}}</li>
{% endfor %}
</ul>
<a href="{% url 'accounts_list' %}">Accounts</a>
<a href="{% url 'transactions_list' %}">Transactions</a>
{% endblock %}
